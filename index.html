<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
</head>

<body>
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-sm-4">
				<!--List View-->
				<ul id="cat-list">
				</ul>
			</div>

			<div class="col-sm-4">
				<!--Image View-->
				<div id="cat">
					<h2 id="cat-name"></h2>
					<div id="cat-count"></div>
					<img id="cat-img" src="" alt="Cute cat" height="300" width="350">
				</div>
			</div>
			<div class="col-sm-4">
				<button class="btn btn-primary" type="" id="admin-btn">Admin</button>
				<div id="admin-section">
					<label for="name">Name:</label>
					<input id="catName" class="form-control" type="text" name="name">

					<label for="URL">URL:</label>
					<input id="catURL" class="form-control" type="url" name="URL" value="">

					<label for="click">Number of clicks:</label>
					<input id="catClick" class="form-control" type="number" name="click" value="">

					<br>
					<button id="cancel-btn" class="btn btn-info" type="">Cancel</button>
					<button id="save-btn" class="btn btn-success" type="">Save</button>
				</div>

			</div>

		</div>
	</div>
</body>

</html>
<script src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
